name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¦
        uses: actions/checkout@v4

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform ğŸ—
        uses: hashicorp/setup-terraform@v3.1.0
        with:
          terraform_version: 1.1.2
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init âœ¨
        id: init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Terraform Apply ğŸš€
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
