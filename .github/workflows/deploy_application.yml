name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¦
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform ğŸ—
        uses: hashicorp/setup-terraform@v2.0.2
        with:
          terraform_version: 1.1.2
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init âœ¨
        id: init
        run: terraform init -upgrade -var 'remove_bg_api_key=${{ secrets.REMOVE_BG_API_KEY }}'
        working-directory: ./terraform

      - name: Terraform Apply ğŸš€
        id: apply
        run: terraform apply -auto-approve -var 'remove_bg_api_key=${{ secrets.REMOVE_BG_API_KEY }}'
        working-directory: ./terraform

      - name: Save Lambda function name to Environment Variables ğŸ’¾
        run: echo "LAMBDA_FUNCTION_NAME=$(terraform output -raw lambda_function)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install packages ğŸ“€
        run: npm ci
        working-directory: ./app

      - name: Create Deployment Package ğŸ
        run: zip -r lambda.zip .
        working-directory: ./app

      - name: Deploy Lambda Function ğŸš€
        env:
          LAMBDA_FUNCTION_NAME: ${{ env.LAMBDA_FUNCTION_NAME }}
        run: aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://lambda.zip
        working-directory: ./app
