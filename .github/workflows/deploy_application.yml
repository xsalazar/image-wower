name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ“¦
        uses: actions/checkout@v3

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform ðŸ—
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.1.2
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init âœ¨
        id: init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Generate ECS Task Definition ðŸ“
        id: apply-partial
        run: terraform apply -auto-approve -target=template_dir.task_definition
        working-directory: ./terraform

      - name: Save ECR name to Environment Variables ðŸ›Ÿ
        run: echo "ECR_NAME=$(terraform output -raw ecr_repository_name)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Setup Node ðŸ—
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install packages ðŸ“€
        run: npm ci
        working-directory: ./app

      - name: Login to Amazon ECR ðŸ§‘â€ðŸ’»
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR ðŸ·
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        working-directory: ./app

      - name: Fill in the new image ID in the Amazon ECS task definition âœ’
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ./terraform/rendered/task-definition.json
          container-name: container-definition
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition ðŸš€
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: image-wower-service
          cluster: image-wower-cluster
          wait-for-service-stability: true
