name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository üì¶
        uses: actions/checkout@v3

      - name: Configure AWS Credentials üîë
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform üèó
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.1.2
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init ‚ú®
        id: init
        run: terraform init -upgrade
        working-directory: ./terraform

      # - name: Terraform Apply üöÄ
      #   id: apply
      #   run: terraform apply -auto-approve
      #   working-directory: ./terraform

      - name: Save ECR name to Environment Variables üõü
        run: echo "ECR_NAME=$(terraform output -raw ecr_repository_name)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Save Lambda function name to Environment Variables üíæ
        run: echo "LAMBDA_FUNCTION_NAME=$(terraform output -raw lambda_function)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Setup Node üèó
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install packages üìÄ
        run: npm ci
        working-directory: ./app

      - name: Compile project üß∞
        run: npm run compile
        working-directory: ./app

      - name: Login to Amazon ECR üßë‚Äçüíª
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR üè∑
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        working-directory: ./app

