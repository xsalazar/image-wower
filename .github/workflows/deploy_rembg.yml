name: Deploy Rembg Application

on:
  push:
    branches:
      - main
    paths:
      - "src/rembg/**"
  workflow_dispatch:

jobs:
  Bootstrap:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 📦
        uses: actions/checkout@v4

      - name: Configure AWS Credentials 🔑
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform 🏗
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 1.10.2
          terraform_wrapper: false # Necessary to access output

      - name: Terraform Init ✨
        id: init
        run: terraform init -upgrade
        working-directory: ./terraform

      - name: Save Lambda function name to Environment Variables 💾
        run: echo "LAMBDA_FUNCTION_NAME=$(terraform output -raw rembg_lambda_function)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Save ECR name to Environment Variables 🛟
        run: echo "ECR_NAME=$(terraform output -raw ecr_repository_name)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Save S3 bucket name to Environment Variables 🛟
        run: echo "BUCKET=$(terraform output -raw gifs_bucket)" >> $GITHUB_ENV
        working-directory: ./terraform

      - name: Setup Python 🏗
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install packages 📀
        run: |
          pip install --target ./package -r requirements.txt
          cd package
          zip -r ../packages.zip .
        working-directory: ./src/combiner

      - name: Create Deployment Package 🎁
        run: zip -r lambda.zip .
        working-directory: ./src/rembg

      - name: Deploy Lambda Function 🚀
        env:
          LAMBDA_FUNCTION_NAME: ${{ env.LAMBDA_FUNCTION_NAME }}
        run: aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://lambda.zip
        working-directory: ./src/rembg
